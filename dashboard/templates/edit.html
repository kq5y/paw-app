{% extends "base.html" %}

{% block title %}Edit {{ app_name }}{% endblock %}

{% block content %}
    <h2>Editing: <span class="text-primary">{{ app_name }}</span></h2>
    <form method="post">
        <div class="mb-3">
            <label for="code" class="form-label">app.py</label>
            <textarea class="form-control" id="code" name="code" rows="15" style="font-family: monospace;">{{ code }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存して再起動</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
