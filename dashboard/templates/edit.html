<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit {{ app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Editing: <span class="text-primary">{{ app_name }}</span></h2>
        <form method="post">
            <div class="mb-3">
                <label for="code" class="form-label">app.py</label>
                <textarea class="form-control" id="code" name="code" rows="15" style="font-family: monospace;">{{ code }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">保存して再起動</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </form>
    </div>
</body>
</html>
