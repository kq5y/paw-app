<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logs for {{ app_name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Logs for: <span class="text-primary">{{ app_name }}</span></h2>
        <div class="mb-3">
            <textarea class="form-control" id="logs" rows="15" style="font-family: monospace;" readonly>{{ logs }}</textarea>
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">戻る</a>
    </div>
</body>
</html>
