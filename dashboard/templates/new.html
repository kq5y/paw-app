{% extends "base.html" %}

{% block title %}Create New App{% endblock %}

{% block content %}
    <h2>Creating New App</h2>
    <form method="post">
        <div class="mb-3">
            <label for="app_name" class="form-label">Name</label>
            <input type="text" class="form-control" id="app_name" name="app_name" placeholder="Leave empty for random name" pattern="[a-z0-9-]+" title="Lowercase letters, numbers, and hyphens only">
        </div>
        <div class="mb-3">
            <label for="code" class="form-label">app.py</label>
            <textarea class="form-control" id="code" name="code" rows="15" style="font-family: monospace;">{{ code }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">新規作成</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
