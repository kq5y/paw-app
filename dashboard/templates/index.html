<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Python App Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 960px; }
        .card-title a { text-decoration: none; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Python App Dashboard</h1>
            <a href="{{ url_for('new_app') }}" class="btn btn-success">新規アプリを作成</a>
        </div>

        <div class="row">
            {% for app in apps %}
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ url_for('edit_app', app_name=app.name) }}" class="text-dark">{{ app.name }}</a>
                        </h5>
                        <p class="card-text">
                            Status: 
                            {% if app.status == 'running' %}
                                <span class="badge bg-success">Running</span>
                            {% else %}
                                <span class="badge bg-secondary">{{ app.status }}</span>
                            {% endif %}
                        </p>
                        <p class="d-flex gap-1">
                            <a href="{{ app.https_url }}" target="_blank" class="card-link">HTTPS Link</a><br>
                            <a href="{{ app.url }}" target="_blank" class="card-link">HTTP Link</a>
                        </p>
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('get_logs', app_name=app.name) }}" class="btn btn-outline-secondary btn-sm">ログを見る</a>
                            <div>
                                <a href="{{ url_for('edit_app', app_name=app.name) }}" class="btn btn-outline-primary btn-sm me-2">編集</a>
                                <form action="{{ url_for('delete_app', app_name=app.name) }}" method="post" onsubmit="return confirm('本当に削除しますか？');" style="display: inline;">
                                    <button type="submit" class="btn btn-outline-danger btn-sm">削除</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% else %}
            <div class="col">
                <p class="text-center">アプリがありません。新規アプリを作成してください。</p>
            </div>
            {% endfor %}
        </div>
        <footer class="text-center text-muted mt-5">
            <p>Managing apps for <strong>{{ base_domain }}</strong></p>
        </footer>
    </div>
</body>
</html>
